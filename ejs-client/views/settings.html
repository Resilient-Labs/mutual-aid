<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Settings</title>
  </head>

  <body>
    <div>
      <h1>Settings</h1>
      <h3>Profile Image</h3>
      <p>Upload your profile image. (.jpg and .png only)</p>
      <div class="input-group mb-3">
        <input
          type="file"
          class="form-control"
          id="imageUpload"
          name="imageUpload"
        />
        <label class="input-group-text" for="imageUpload">Upload</label>
      </div>
      <h3>About Me</h3>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label" for="bio"
          >Bio</label
        >
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          name="bio"
          rows="3"
          placeholder="Tell us about yourself."
        ></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label" for="interests">Interests</label>
        <textarea
          class="form-control"
          id="interests"
          name="interests"
          rows="1"
          placeholder="What are your interests?"
        ></textarea>
      </div>
      <div class="mb-3">
        <label for="goals" class="form-label">Goals</label>
        <textarea
          class="form-control"
          id="goals"
          name="goals"
          rows="1"
          placeholder="What are your goals?"
        ></textarea>
      </div>
      <h3>Change Name</h3>
      <div class="mb-3">
        <label for="first-name" class="form-label">First Name</label>
        <textarea
          class="form-control"
          id="first-name"
          name="first-name"
          rows="1"
          placeholder="Enter first name"
        ></textarea>
      </div>
      <div class="mb-3">
        <label for="last-name" class="form-label">Last Name</label>
        <textarea
          class="form-control"
          id="last-name"
          name="last-name"
          rows="1"
          placeholder="Enter last name"
        ></textarea>
      </div>
      <h3>Change Email</h3>
      <div class="mb-3">
        <label for="current-email" class="form-label"
          >Current Email Address</label
        >
        <textarea
          class="form-control"
          id="current-email"
          name="current-email"
          rows="1"
          placeholder="Enter current email"
        ></textarea>
      </div>
      <div class="mb-3">
        <label for="new-email" class="form-label">New Email Address</label>
        <textarea
          class="form-control"
          id="new-email"
          name="new-email"
          rows="1"
          placeholder="Enter new email"
        ></textarea>
      </div>
      <h3>Phone Number</h3>
      <div class="mb-3">
        <label for="phonenumber" class="form-label">Update Phone Number</label>
        <textarea
          class="form-control"
          id="phonenumber"
          name="phonenumber"
          rows="1"
          placeholder="Enter new phone number"
        ></textarea>
      </div>
      <h3>Credit/Debit Card</h3>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="credit-card"
          id="credit-card"
        />
        <label class="form-check-label" for="credit-card"> Credit Card </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="debit-card"
          id="debit-card"
        />
        <label class="form-check-label" for="debit-card"> Debit Card </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="paypal"
          id="paypal"
        />
        <label class="form-check-label" for="paypal"> Paypal </label>
      </div>
      <h3>Name on card</h3>
      <div class="mb-3">
        <label for="name-on-card" class="form-label">Full Name</label>
        <textarea
          class="form-control"
          id="name-on-card"
          name="name-on-card"
          rows="1"
          placeholder="Full name as displayed on card"
        ></textarea>
      </div>
      <div class="mb-3">
        <label for="card-number" class="form-label">Card Number</label>
        <textarea
          class="form-control"
          id="card-number"
          name="card-number"
          rows="1"
          placeholder="Enter number on the back of the card"
        ></textarea>
      </div>
      <div class="mb-3">
        <label for="expiration-date" class="form-label">Expiration Date</label>
        <textarea
          class="form-control"
          id="expiration-date"
          name="expiration-date"
          rows="1"
          placeholder="Enter expiration date"
        ></textarea>
      </div>
      <button type="button" class="btn btn-primary">Save Settings</button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
